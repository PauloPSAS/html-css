<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: white;
            width: 200px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>Passe o mouse AQUI!
        <p>SURPRESAAAA!!!</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
